<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Medsenger doctor alarm</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body style="background: white;">
    <div class="container">
        <div class="row" style="margin-top: 20px">
            <div class="col-md-10">
                <h1 id="elem">Привет из кода!</h1>

                <!--<h3>Medsenger doctor alarm</h3>-->
                <!--<p>-->
                    <!--We are using Node.js <span id="node-version"></span><br />-->
                    <!--Chromium <span id="chrome-version"></span><br />-->
                    <!--Electron <span id="electron-version"></span>-->
                <!--</p>-->
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form id="main-form" action="">
                    <div class="mb-3">
                        <select name="answer" style="width: 310px" id="answer" class="form-select" aria-label="Default select example"> </select>
                    </div>

                    <!--<label for="comments" class="form-label">Комментарий</label>-->
                    <div class="input-group mb-3" style="width: 510px">
                        <span class="input-group-text" id="basic-comments">Комментарий</span>
                        <input type="text" class="form-control" id="comments" name="comments" aria-describedby="basic-addon3" value="звонил долго">

                    </div>

                    <div class="input-group mb-3" style="width: 510px">
                        <ul class="list-group list-group list-group-flush">
                            <li class="list-group-item"> <span><strong>пациент:</strong></span>       <span id="patient"></span></li>
                            <li class="list-group-item"> <span><strong>возраст:</strong></span>       <span id="age">23</span></li>
                            <li class="list-group-item"> <span><strong>день рождения:</strong></span> <span id="birthday"></span></li>
                            <li class="list-group-item"> <span><strong>контракт:</strong></span>      <span id="contract_id"></span></li>
                            <li class="list-group-item"> <span><strong>телефон:</strong></span>       <span id="phone"></span></li>
                            <li class="list-group-item"> <span><strong>сообщение:</strong></span>     <span id="message"></span></li>
                            <li class="list-group-item"> <span><strong>Комментарий:</strong></span>   <span id="comment"></span></li>
                            <li class="list-group-item"> <span><strong>ID:</strong></span>             <span id="id"></span></li>
                        </ul>
                    </div>

                    <div class="mb-3">
                        <button id="get" class="btn btn-success">GET alert</button>

                        <button id="post" class="btn btn-danger">POST alert</button>

                        <button id="reset" class="btn btn-secondary">POST reset</button>

                        <button id="save" class="btn btn-warning">POST save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/bootstrap.min.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/common.js"></script>

    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>-->
